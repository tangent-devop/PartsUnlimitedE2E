# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

stages:
- stage: Build
  jobs:
  - job: Build

    pool:
      name: Hosted VS2017
      demands:
          - msbuild
          - visualstudio
          - vstest


    variables:
      solution: '**/*.sln'
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'

    steps:
    - task: NuGetToolInstaller@1

    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'

    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    - task: VSTest@2
      inputs:
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    - task: PublishBuildArtifacts@1
      inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'drop'
            publishLocation: 'Container'

- stage: Deploy
  jobs:
   - job: Deploy
     pool:
       name: Hosted VS2017
       steps:
       - task: DownloadBuildArtifacts@0
         inputs:
           buildType: 'current'
           downloadType: 'single'
           artifactName: 'drop'
           downloadPath: '$(System.ArtifactsDirectory)'

       - task: AzureResourceManagerTemplateDeployment@3
         inputs:
               deploymentScope: 'Resource Group'
               azureResourceManagerConnection: 'DemoSubscription(e3ee360d-47a8-4d33-8764-fd8d92501c05)-tangentsolution'
               subscriptionId: 'e3ee360d-47a8-4d33-8764-fd8d92501c05'
               action: 'Create Or Update Resource Group'
               resourceGroupName: 'eu-tangapp-arm-dev'
               location: 'East US'
               templateLocation: 'Linked artifact'
               csmFile: '''$(System.ArtifactsDirectory)/drop/PartsUnlimited-aspnet45/azuredeployment.json'''
               deploymentMode: 'Incremental'

       - task: AzureRmWebAppDeployment@4
         inputs:
           ConnectionType: 'AzureRM'
           azureSubscription: 'DemoSubscription (e3ee360d-47a8-4d33-8764-fd8d92501c05)'
           appType: 'webApp'
           WebAppName: 'pul-jandoe-qa'
           packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'